apiVersion: v1
kind: Namespace
metadata:
  name: loctrack
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loctrack-config
  namespace: loctrack
data:
  NODE_ENV: "production"
  PORT: "3000"
  DB_PORT: "5432"
  JWT_EXPIRES_IN: "24h"
---
apiVersion: v1
kind: Secret
metadata:
  name: loctrack-secrets
  namespace: loctrack
type: Opaque
stringData:
  DB_HOST: "postgres-service"
  DB_NAME: "location_tracking"
  DB_USER: "loctrack"
  DB_PASSWORD: "changeme-in-production"
  JWT_SECRET: "change-this-super-secret-key-in-production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: loctrack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: loctrack-secrets
              key: DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: loctrack-secrets
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: loctrack-secrets
              key: DB_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - loctrack
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - loctrack
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: loctrack
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: loctrack
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loctrack-app
  namespace: loctrack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: loctrack-app
  template:
    metadata:
      labels:
        app: loctrack-app
    spec:
      containers:
      - name: app
        image: your-registry/loctrack:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: loctrack-config
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: loctrack-secrets
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapRef:
              name: loctrack-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: loctrack-secrets
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: loctrack-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: loctrack-secrets
              key: DB_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: loctrack-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRES_IN
          valueFrom:
            configMapRef:
              name: loctrack-config
              key: JWT_EXPIRES_IN
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: loctrack-service
  namespace: loctrack
spec:
  selector:
    app: loctrack-app
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loctrack-ingress
  namespace: loctrack
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - your-domain.com
    secretName: loctrack-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: loctrack-service
            port:
              number: 80

